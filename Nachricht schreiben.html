<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachricht schreiben</title>
    <link rel="stylesheet" href="Nachricht schreiben.css">
</head>
<body>
    <div class="chat-container">
        <h1>Nachricht schreiben</h1>
        <div id="chatbox" class="chatbox"></div>

            <input type="text" id="messageInput" class="message-input" placeholder="Nachricht eingeben..." required>
            <button type="submit" class="send-button">Senden</button>
        </form>
    </div>
    <script src="Nachricht schreiben.js"></script>
</body>
</html>
